<h3> View Object Details</h3>
<div>
    <div>
        <label> <b> Name: </b></label> {{object.name}}
    </div>
    <div>
        <label> <b> Description: </b></label> {{object.description}}
    </div>
    <div>
        <label> <b> Image: </b></label> <img src="{{'assets/img/' + object.image}}" alt="{{object.image}}" style="width: 200px;">
    </div>
</div>
