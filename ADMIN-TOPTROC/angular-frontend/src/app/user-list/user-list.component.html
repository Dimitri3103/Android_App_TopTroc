<h2> User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Phone </th>
            <th> Password </th>
            <th> Date </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.user_name }} </td>
            <td> {{ user.user_email }} </td>
            <td> {{ user.user_phone }} </td>
            <td> {{ user.user_password }} </td>
            <td> {{ user.date_created }} </td>
            <td>

                <button (click)="deleteUser(user.user_id)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>
                <button (click)="userDetails(user.user_id)" class="btn btn-info" style="margin-left: 10px"> View </button>
            </td>
        </tr>
    </tbody>
</table>
